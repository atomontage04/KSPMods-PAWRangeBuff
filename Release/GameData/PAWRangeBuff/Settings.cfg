PAWRangeBuff
{
	// Additional multiplier for max range that kerbanauts can open PAW at.
	// (Default: 1.0)
	// 
	// The formula is quite simple:
	//  1) take the biggest attach node of the currently clicked part;
	//  2) add a number to the existing max range based on the biggest attach node of that part:
	//  -- 0 for 0.625m
	//  -- 1 for 1.250m
	//  -- 2 for 2.500m
	//  -- 3 for 3.750m
	//  -- 4 for 5.000m
	//  3) multiply the sum by this coefficient.
	//
	// The existing max range is set by KSP to 2.
	// Other mods can modify their own PAW max range though.
	// 
	// So with the default setting, the max PAW range for a Mk1 capsule is 3m.
	//
	pawRangeCoef = 1.0
}